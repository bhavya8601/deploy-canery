apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: my-website-rollout
  namespace: canary11  # Replace with your desired namespace
spec:
  replicas: 3
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 20s}
        - setWeight: 50
        - pause: {duration: 20s}
        - setWeight: 75
        - pause: {duration: 20s}
        - setWeight: 100
        - pause: {duration: 20s}  
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
        - name: my-website-container
          image: bsajmera/myapp:6
          ports:
            - containerPort: 80
