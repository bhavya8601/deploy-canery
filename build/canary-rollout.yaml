apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: my-website-rollout
  namespace: canary11  # Replace with your desired namespace
spec:
  replicas: 3
  strategy:
    canary:
      steps:
        - setWeight: 20  # First, deploy 20% of the traffic to the new version
        - pause: {}  # Optional: Add a pause between steps
        - setWeight: 100  # Then deploy the remaining 80% (total 100%)
        - pause: {}
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
        - name: my-website-container
          image: bsajmera/myapp:7
          ports:
            - containerPort: 80
